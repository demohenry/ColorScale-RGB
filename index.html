<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>ColorScale - RGB</title>
</head>
<body class="gradient">
  <div class="container">
    <div class="flex-row">
      <span>(R) Vermelho</span>
      <input id="inputRangeRed" class="range" value="0" type="range" min="0" max="255">
      <input id="inputTextRed" class="text" value="0" type="text" disabled>
    </div>

    <div class="flex-row">
      <span>(G) Verde</span>
      <input id="inputRangeGreen" class="range" value="0" type="range" min="0" max="255">
      <input id="inputTextGreen" class="text" value="0" type="text" disabled>
    </div>

    <div class="flex-row">
      <span>(B) Azul</span>
      <input id="inputRangeBlue" class="range" value="0" type="range" min="0" max="255">
      <input id="inputTextBlue" class="text" value="0" type="text" disabled>
    </div>

    <div id="divSquare" class="square"></div>

  </div>
  <script src="./js/script.js"></script>
</body>
</html>
